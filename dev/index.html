<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iwein Synopsis</title>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"></link>
    


    <link href="./general.css" rel="stylesheet"></link>
    <script src="index.js" type="text/javascript"></script>
  


  </head>
  <body>

   

   

  
  

    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h1>Iwein Synopse</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12" id="versndiv">
                <label for="versn">Versnummer</label>
                <input type="text" id="versn" name="versn">
                <button id="updateVers" class="btn btn-primary" >Anwenden</button>
                <button id="toggleWit" type="button" class="btn btn-secondary"
                data-toggle="collapse" data-target="#witsel" aria-expanded="true" aria-controls="witsel">Textzeugen anzeigen/verstecken</button>

                <div class="dropdown" style="margin-left: 1em;">
                  <button class="btn btn-dark dropdown-toggle" type="button" id="contextSel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                  style="height: 2em;">
                    Kontext
                  </button>
                  <div class="dropdown-menu" aria-labelledby="contextSel">
                    <input type="radio" class="contextSelCheck" name="contextSelCheck" value="0">0</input><br/>
                    <input type="radio" class="contextSelCheck" name="contextSelCheck" value="1">1</input><br/>
                    <input type="radio" class="contextSelCheck" name="contextSelCheck" value="2">2</input>
                  </div>
                </div>

                <div class="dropdown" style="margin-left: 1em;">
                  <button class="btn btn-dark dropdown-toggle" type="button" id="autoSelWit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                  style="height: 2em;">
                    Auswahl
                  </button>
                  <div class="dropdown-menu" aria-labelledby="autoSelWit">
                    <a class="dropdown-item" id="autoSelWitVoll">Vollst√§ndige</a>
                    <a class="dropdown-item" id="autoSelWitFragm">Fragmente</a>
                  </div>
                </div>

               

            </div>
        </div>
        
        <div class="row" id="witsel" class="collapse">
         
          
          
          </div>
            
        </div>
        <div class="row" style="padding-top: 2em">
          <div class="col-md-12 col-sm-12">
            <div style="margin-left: 3em;"><button id="prev" style="margin-right: 0.5em;">-1</button><button id="next">+1</button></div>
          </div>  
          
        </div>
        <div class="row" id="texte" style="padding-top: 2em">
            
        </div>


    </div>

    
       
  </body>
  
  
</html>
